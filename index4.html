    <script>
        // ë…¸ì„  ëª©ë¡ (ë³€ê²½ëœ ëª©ë¡)
        const routes = [
            "í•˜ë‹¨", "í†µì˜", "ì§„ì£¼1", "ì§„ì£¼2"
        ];
        
        let selectedRoutes = new Set();
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ë…¸ì„  ëª©ë¡ ìƒì„±
        function initializeRoutes() {
            const routeGrid = document.getElementById("routeGrid");
            
            routes.forEach(route => {
                const routeItem = document.createElement("div");
                routeItem.className = "route-item";
                routeItem.textContent = route;
                routeItem.onclick = () => toggleRoute(route);
                
                routeGrid.appendChild(routeItem);
            });
            
            updateStats();
        }
        
        // ì§„ë™ ê¸°ëŠ¥
        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate(50); // 50ms ì§„ë™
            }
        }
        
        // ë…¸ì„  ì„ íƒ/í•´ì œ í† ê¸€
        function toggleRoute(route) {
            const routeItem = event.target;
            
            // ì§„ë™ ì‹¤í–‰
            vibrate();
            
            if (selectedRoutes.has(route)) {
                selectedRoutes.delete(route);
                routeItem.classList.remove("selected");
            } else {
                selectedRoutes.add(route);
                routeItem.classList.add("selected");
            }
            
            updateStatus();
            updateStats();
        }
        
        // ìƒíƒœ í…ìŠ¤íŠ¸ ì—…ë°ì´íŠ¸
        function updateStatus() {
            const statusText = document.getElementById("statusText");
            const selectedArray = Array.from(selectedRoutes);
            const excludedArray = routes.filter(route => !selectedRoutes.has(route));
            
            let statusHTML = "";
            
            // ëª¨ë“  ë…¸ì„ ì´ ì„ íƒëœ ê²½ìš°
            if (selectedArray.length === routes.length) {
                statusHTML = `<div class="all-selected">ì°½ì›4ì„¼í„° ì°¨ëŸ‰í˜„í™© ì´4ëŒ€ í‡´ê·¼ì¤€ë¹„ì™„ë£Œ</div>`;
            }
            // ì¼ë¶€ ë…¸ì„ ì´ ì œì™¸ëœ ê²½ìš°
            else if (excludedArray.length > 0) {
                const excludedNames = excludedArray.join(",");
                const selectedCount = selectedArray.length;
                statusHTML = `<div class="excluded-routes">ì°½ì›4ì„¼í„° ì°¨ëŸ‰í˜„í™© ${excludedNames} ë…¸ì„ ì œì™¸ ${selectedCount}ëŒ€ í‡´ê·¼ì¤€ë¹„ì™„ë£Œ</div>`;
            }
            // ì•„ë¬´ê²ƒë„ ì„ íƒë˜ì§€ ì•Šì€ ê²½ìš°
            else {
                statusHTML = "ë…¸ì„ ì„ ì„ íƒí•´ì£¼ì„¸ìš”.";
            }
            
            statusText.innerHTML = statusHTML;
        }
        
        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {
            document.getElementById("totalCount").textContent = routes.length;
            document.getElementById("selectedCount").textContent = selectedRoutes.size;
            document.getElementById("excludedCount").textContent = routes.length - selectedRoutes.size;
        }
        
        // ì„ íƒ ì´ˆê¸°í™”
        function resetSelection() {
            selectedRoutes.clear();
            
            // ëª¨ë“  ë…¸ì„  ì•„ì´í…œì—ì„œ selected í´ë˜ìŠ¤ ì œê±°
            document.querySelectorAll(".route-item").forEach(item => {
                item.classList.remove("selected");
            });
            
            updateStatus();
            updateStats();
        }
        
        // ì¹´ìš´í„°ë¡œ ëŒì•„ê°€ê¸°
        function goBackToCounter() {
            window.location.href = 'https://wontwonp.github.io/counter-app-web/';
        }
        
        // ì¹´ì¹´ì˜¤í†¡ ê³µìœ  ê¸°ëŠ¥
        function shareToKakao() {
            const statusText = document.getElementById("statusText");
            const textToShare = statusText.textContent || statusText.innerText;
            
            // Web Share API ì‚¬ìš© (ëª¨ë°”ì¼ì—ì„œ ì¹´ì¹´ì˜¤í†¡ ê³µìœ  ê°€ëŠ¥)
            if (navigator.share) {
                navigator.share({
                    text: textToShare
                }).then(() => {
                    showToast("ê³µìœ ë˜ì—ˆìŠµë‹ˆë‹¤!");
                }).catch((err) => {
                    if (err.name !== 'AbortError') {
                        // ì‚¬ìš©ìê°€ ì·¨ì†Œí•˜ì§€ ì•Šì€ ê²½ìš° í´ë°±ìœ¼ë¡œ ë³µì‚¬
                        fallbackCopyTextToClipboard(textToShare);
                    }
                });
            } else {
                // Web Share API ë¯¸ì§€ì› ì‹œ ë³µì‚¬ ê¸°ëŠ¥ ì‚¬ìš©
                fallbackCopyTextToClipboard(textToShare);
            }
        }
        
        // í´ë°± ë³µì‚¬ ë°©ë²• (êµ¬í˜• ë¸Œë¼ìš°ì € ì§€ì›)
        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.left = "-999999px";
            textArea.style.top = "-999999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.execCommand("copy");
                if (successful) {
                    showToast("ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤! ì¹´ì¹´ì˜¤í†¡ìœ¼ë¡œ ë¶™ì—¬ë„£ê¸° í•´ì£¼ì„¸ìš”.");
                } else {
                    showToast("ë³µì‚¬ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.");
                }
            } catch (err) {
                showToast("ë³µì‚¬ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.");
            }
            
            document.body.removeChild(textArea);
        }
        
        // í† ìŠ¤íŠ¸ ë©”ì‹œì§€ í‘œì‹œ
        function showToast(message) {
